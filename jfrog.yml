resources:
# Application source repository
  - name: adir_git
    type: GitRepo
    configuration:
      gitProvider: Github
      path: AdirGali/jfrogCI
      branches: 
        include: main
      buildOn:
        commit: true

  - name: adir_build
    type: BuildInfo
    configuration:
      sourceArtifactory: Artifactory      



